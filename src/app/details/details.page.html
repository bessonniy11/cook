<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaulthref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{movie()?.title}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

  <ion-card>

    <div [style.height.px]="300"
         [style.background-image]="'url(' + imageBaseUrl + '/w400' + movie()?.poster_path + ')'"
    >
    </div>

    <ion-card-header>
      <ion-card-title>{{movie()?.title}}</ion-card-title>
      <ion-card-subtitle>{{movie()?.tagline}}</ion-card-subtitle>
      <ion-text color="tertiary">
          <span *ngFor="let g of movie()?.genres;  let index = index;">
            {{g.name}}{{index + 1 !== movie()?.genres?.length ? ' Â· ' : ''}}
          </span>
      </ion-text>
    </ion-card-header>
  </ion-card>

</ion-content>
